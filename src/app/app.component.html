<h2 [ngStyle]="{'text-decoration': 'underline', 'text-align': 'center'}">Employee Details</h2>

<form [formGroup]="empDetails">
  <input type="text" formControlName="empName" placeholder="employee name"> <br><br>
  <input type="text" formControlName="empPhoneNo" placeholder="employee phone number"> <br><br>
  <input type="text" formControlName="empAddress" placeholder="employee address"> <br><br>
  <button (click)="submitEmpDetails()">Submit Details</button>
</form>
